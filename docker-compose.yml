version: "3.3"
services:
    ClickBeard:
        container_name: dev
        build:
            context: .
            dockerfile: ./docker/Dockerfile
        image: php_nginx_sqlserver
        working_dir: /var/www/html
        ports:
            - "1001:80"
        restart: "always"
        volumes:
            - ./docker/http.d:/etc/nginx/http.d
            - ./docker/php-fpm:/usr/local/etc/php-fpm.d/
            - ./:/var/www/html
        networks:
            - ClickBeard
networks:
    ClickBeard:
        driver: bridge
